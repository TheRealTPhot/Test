<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thử nghiệm trang web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff8f0; /* trắng kem */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ffd6e0, #fff2b2); /* hồng + vàng */
            padding: 20px;
            border-bottom: 4px solid #ffc107;
        }
        header h1 {
            margin: 0;
            color: #d6336c;
        }
        main {
            padding: 40px 20px;
        }
        main p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        img {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            border: 4px solid #ffc107;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05) rotate(-2deg);
        }
        footer {
            background: #ffe5ec; 
            padding: 15px;
            margin-top: 40px;
            border-top: 3px solid #ffb347;
            color: #555;
        }
        .back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #ffd6e0;
            padding: 10px 20px;
            border-radius: 20px;
            color: #333;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .back:hover {
            background: #ffb347;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thử nghiệm trang web</h1>
    </header>

    <main>
        <p>Tôi là <strong>A</strong>, học sinh trường <strong>B</strong>, 
        tôi thử tạo website này để cho bạn thấy web trên GitHub như nào.</p>
        <img src="download.jpg" alt="Hình ảnh mèo dễ thương">

        <br>
        <a href="index.html" class="back">⬅ Quay về Trang chủ</a>
    </main>

    <footer>
        <p>© 2025 - Trang web thử nghiệm của A</p>
    </footer>
</body>
</html>
